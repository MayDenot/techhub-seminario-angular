<table class="table">
  <thead>
  <tr>
    <th>Imagen</th>
    <th>Nombre</th>
    <th>Precio</th>
    <th>Stock</th>
  </tr>
  </thead>
  <tbody>
    <tr>
      <td><img [src]="products[0].image" [alt]="products[0].name"></td>
      <td>{{products[0].name}}</td>
      <td>{{products[0].price}}</td>
      <td>{{products[0].stock}}</td>
    </tr>
    <tr>
      <td><img [src]="products[1].image" [alt]="products[1].name"></td>
      <td>{{products[1].name}}</td>
      <td>{{products[1].price}}</td>
      <td>{{products[1].stock}}</td>
    </tr>
  </tbody>
</table>
