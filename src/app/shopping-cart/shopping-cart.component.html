<div class="container">
  <h4>Carrito de compras</h4>
  <ul class="m-0 p-0">
    @for (product of (cartList$ | async); track product.name; let count = $count; let index = $index) {
      <li class="list-group-item">
          <div class="card flex-row align-items-center">
            <div class="card-body">
              <div class="product-content d-flex align-items-center">
                <div class="image-container">
                  <img class="image-product img-thumbnail" [src]="product.image" [alt]="product.name">
                </div>
                <div class="ms-3">
                  <p class="text-wrap">{{product.name}}</p>
                  <span class="product-amount">{{product.amount}}</span>
                  <span class="product-price">{{(product.price * product.amount) | currency}}</span>
                </div>
                <div class="ms-2">
                  <button class="delete" (click)="deleteProduct(index)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                      <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                    </svg>
                  </button>
                </div>
              </div>
          </div>
        </div>
      </li>
    } @empty {
      <li>No hay productos en tu carrito</li>
    }
  </ul>
</div>
